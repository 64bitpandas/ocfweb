{% extends 'tv/tv-base.html' %}
{% load tv_formatting %}

{% block tv-body %}
<div class="page-tv-hours">
  <p> Hours for {{ hours.date | date:'l, M j' }} </p>
  <div class="hours-container">
    {% for hour in hours.hours %}
    <p class="hours"> {{ hour | tv_lab_hours }} </p>
    {% empty %}
    <p class="hours"> Closed All Day </p>
    {% endfor %}
  </div>
</div>
{% endblock %}

<div class="page-tv-hours">
    <p>There are <span id="desktop_num">_</span> desktops available (i.e not logged in).</p>
    <script>
        $(document).ready(function() {
            function update() {
                $.getJSON("{% url 'desktop_usage' %}", function(res) {
                $('#desktop_num').text((res.public_desktops_num - res.public_desktops_in_use.length))
        });
        }
        update();
        setInterval(update, 5000);
    });
    </script>
</div>

{% if html %}
<div class="dummy">
  <div class="ocf-doc-toc">
    {% if collapsible %}
        <a data-toggle="collapse" data-target="#toc" class="doc-collapse-toggle collapsed">
          <span class="glyphicon" aria-hidden="true"></span>
          Table of Contents
        </a>
        <div id="toc" class="collapse">
          {{html|safe}}
        </div>
    {% else %}
        <h3>Table of Contents</h3>
        {{html|safe}}
    {% endif %}
  </div>
</div>
{% endif %}

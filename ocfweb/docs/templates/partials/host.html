{% load common %}
{% load staticfiles %}

<div class="row host host-{{host.type}}">
    <div class="col-sm-2">
        <p class="hostname">{{host.hostname}}</p>
        <p class="ip">{{host.ip}}</p>
    </div>
    <div class="col-sm-2">
        <p class="type">{{host.english_type}}</p>
    </div>
    <div class="col-sm-7">
        <p class="description">{{host.description}}</p>
    </div>
    <div class="col-sm-1">
        <p class="links">
            {% if host.has_munin %}
                <a href="http://munin.ocf.berkeley.edu/ocf.berkeley.edu/{{host.hostname}}.ocf.berkeley.edu/index.html">
                    <img src="{% static 'img/docs/servers/munin.png' %}" />
                </a>
            {% endif %}
        </p>
    </div>
</div>

{% if host.children %}
    <div class="host-list">
        {% for child in host.children %}
            {% include 'partials/host.html' with host=child only %}
        {% endfor %}
    </div>
{% endif %}

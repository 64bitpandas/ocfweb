<h3>Password requirements</h3>
<p>Your password should be:</p>
<ul>
    <li>At least 8 characters long (preferably much longer)</li>
    <li>Reasonably complex</li>
    <li>Not based on your username</li>
    <li>Not based on a single dictionary word</li>
</ul>

<p>
    <strong>Suggestion!</strong>
    <a href="https://xkcd.com/936/">String together 4 words randomly</a> for a
    secure and easy-to-remember password.
</p>
